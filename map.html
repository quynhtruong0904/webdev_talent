<!DOCTYPE html>
<html>
<head>
    <title>Image Maps</title>
</head>
<body style="text-align:center;">
    <img src="images/Map.jpg" alt="Image Map" usemap="#usmap">

    <map name="usmap">
        <!-- Northeast -->
        <area shape="rect" coords="250,50,320,120" href="images/NEChart.jpg" target="main" alt="Northeast">
        <!-- South -->
        <area shape="rect" coords="220,150,320,220" href="images/SChart.jpg" target="main" alt="South">
        <!-- West -->
        <area shape="rect" coords="50,100,150,200" href="images/WChart.jpg" target="main" alt="West">
        <!-- Midwest -->
        <area shape="rect" coords="170,80,240,140" href="images/MWChart.jpg" target="main" alt="Midwest">
    </map>
</body>
</html>
