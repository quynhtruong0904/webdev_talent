<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ex36 - Custom bullets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <article class="panel">
    <h3><img src="images/h3.png" alt="" class="icon"> Topics list</h3>

    <ul class="topic-list">
      <li><img src="images/li.png" alt="" class="bullet"> Future</li>
      <li><img src="images/li.png" alt="" class="bullet"> Health</li>
      <li><img src="images/li.png" alt="" class="bullet"> Life</li>
      <li><img src="images/li.png" alt="" class="bullet"> Money</li>
      <li><img src="images/li.png" alt="" class="bullet"> Personal</li>
      <li><img src="images/li.png" alt="" class="bullet"> Phobias</li>
    </ul>

    <p class="note">Bạn có thể thay `li.png` bằng `ul.png` để thay kiểu bullet cho toàn bộ danh sách.</p>
  </article>
</body>
</html>
