<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product - GET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffff0;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            border: 2px solid #999;
            padding: 15px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        input[type="text"] {
            width: 80px;
            text-align: right;
        }

        .total-row {
            text-align: right;
            padding: 6px;
        }

        .btn-sum {
            background-color: orange;
            color: white;
            font-weight: bold;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-sum:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product List</h2>

    <form action="result.html" method="get">
        <table>
            <tr>
                <th>Part Number</th>
                <th>Description</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Item total</th>
            </tr>

            <tr>
                <td>C112</td>
                <td>Mouse</td>
                <td>19.95$</td>
                <td><input type="text" name="qty1"></td>
                <td><input type="text" name="item1"></td>
            </tr>

            <tr>
                <td>B124</td>
                <td>Keyboard US</td>
                <td>29.95$</td>
                <td><input type="text" name="qty2"></td>
                <td><input type="text" name="item2"></td>
            </tr>

            <tr>
                <td>U125</td>
                <td>USB KingMax</td>
                <td>39.95$</td>
                <td><input type="text" name="qty3"></td>
                <td><input type="text" name="item3"></td>
            </tr>

            <tr>
                <td colspan="4" class="total-row"><b>Total:</b></td>
                <td><input type="text" name="total"></td>
            </tr>
        </table>

        <div style="text-align:right; margin-top:10px;">
            <input type="submit" value="Sum" class="btn-sum">
        </div>
    </form>
</div>

</body>
</html>
