<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 38 - Four Seasons</title>
  <style>
    p {
      width: 45%;
      margin-top: 5px;
      margin-left: 5px;
      float: left;
    }
    h2 {
      font-size: 1.2em;
      font-weight: bold;
      color: #0f0f0f;
    }
    #spring { background-color: #ffccff; }
    #summer { background-color: #ffff99; }
    #autumn { background-color: #ffcc99; }
    #winter { background-color: #cccccc; }
  </style>
</head>
<body>
  <h1>Four Seasons</h1>

  <p id="spring">
    <h2>SPRING</h2>
    Spring is a season of renewal with flowers blooming...
  </p>

  <p id="summer">
    <h2>SUMMER</h2>
    Summer brings hot weather, vacations, and sunshine...
  </p>

  <p id="autumn">
    <h2>AUTUMN</h2>
    Autumn has falling leaves and cooler breezes...
  </p>

  <p id="winter">
    <h2>WINTER</h2>
    Winter is cold and often snowy, with cozy nights...
  </p>
</body>
</html>
