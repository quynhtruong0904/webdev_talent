 <!DOCTYPE html>
 <html>
        <script>
            function hide_image()
            {
                avatar=document.getElementById("avatar")
                avatar.style="display:none"

            }
            function show_image()
            {
                document.getElementById("avatar").style="display:block"

            }
        </script>
    <head>
        <tilte> Learn Form - Truong Diem Quynh</tilte>
    </head>
    <body>
        <form>
            <input type="radio" name="myimage" id="img1">
            <label for="img1"> Show Image</label>
            <br/>
            <input type="radio" name="myimage" id="img2" onchange="hide_image()"/>
            <label for="img2"> Hide Image</label>
            <br/>
            <img src="images/DuMont.jpg" name="avatar" id="avatar" style="display: block;"/>
        </form>
    </body>
 </html>
