<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Contact — Exercise 52</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#fff;--card:#fafafa;--accent:#e91e63;--muted:#444}
    *{box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;margin:18px;background:var(--bg);color:var(--muted)}
    .wrap{max-width:720px;margin:0 auto}
    h1{font-size:18px;margin:6px 0 12px}
    form.card{background:var(--card);border:1px solid #ddd;padding:14px;border-radius:6px}
    .row{display:flex;gap:12px;margin-bottom:10px;align-items:flex-start}
    .col{flex:1;min-width:0}
    label{display:block;font-size:0.9rem;margin-bottom:6px}
    input[type="text"], input[type="email"], select, textarea{
      width:100%;padding:8px;border:1px solid #cfcfcf;border-radius:4px;font-size:14px;
    }
    textarea{min-height:140px;resize:vertical}
    .send-wrap{display:flex;gap:10px;align-items:center;justify-content:flex-start;margin-top:10px}
    .btn{
      background:var(--accent);color:#fff;padding:8px 14px;border:none;border-radius:4px;cursor:pointer;font-weight:700;
    }
    .btn:active{transform:translateY(1px)}
    .note{font-size:.9rem;color:#666;margin-top:8px}
    @media (max-width:640px){
      .row{flex-direction:column}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Contact the editorial office</h1>

    <form class="card" method="get" action="contact_result.html" autocomplete="on">
      <div class="row">
        <div class="col">
          <label for="fullname">Full name</label>
          <input id="fullname" name="fullname" type="text" placeholder="Nguyễn Văn A">
        </div>
        <div style="width:170px">
          <label for="sendto">Send to</label>
          <select id="sendto" name="sendto" size="5">
            <option value="Editorial board">Editorial board</option>
            <option value="News Department">News Department</option>
            <option value="Board of Perspectives">Board of Perspectives</option>
            <option value="World Board">World Board</option>
            <option value="Business Department">Business Department</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com">
        </div>
        <div style="width:160px">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" placeholder="Subject">
        </div>
      </div>

      <div>
        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Write your message here..."></textarea>
      </div>

      <div class="send-wrap">
        <button class="btn" type="submit">Send</button>
        <button type="reset" class="btn" style="background:#9e9e9e">Clear</button>
        <div class="note">When clicking Send, the form uses <strong>GET</strong> to transfer data to the result page.</div>
      </div>
    </form>
  </div>
</body>
</html>
